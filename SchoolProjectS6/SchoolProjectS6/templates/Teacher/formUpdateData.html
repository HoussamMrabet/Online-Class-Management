{% extends "Teacher/base.html" %}
 
{% block content %}
          <div class="row" >
            <div class="col-lg-6" style="margin-left : 20%;">
           
              <div class="card mb-4" >
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Update your data</h6>
                </div>
                <div class="card-body" >
                  <form method="POST" action="{% url 'PFES6:updatingData' %}" enctype="multipart/form-data">{% csrf_token %}
                    <input type="hidden" name="idUser" value="{{user.id}}">
                    <input type="hidden" name="role" value="{{user.role}}">
                    <div class="form-group">
               
                      <input type="text" class="form-control" name="FN" id="exampleInputEmail1" aria-describedby="emailHelp"
                        value="{{ user.prenom }}" required>
    
                    </div>
				
                <div class="form-group">
             
                      <input type="text" class="form-control" name="LN" id="exampleInputEmail1" aria-describedby="emailHelp"
                        value="{{ user.nom }}" required>
    
                    </div>
               <div class="form-group">
   
                      <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                        value="{{ user.email }}" required>
    
                    </div>
					<div class="form-group">
             
                      <input type="password" class="form-control" name="psw" id="exampleInputEmail1" aria-describedby="emailHelp"
                        value="{{ user.password }}" required>
                    </div>
					  <div class="form-group">
                      <div class="custom-file">
                     
                        <input type="file" class="custom-file-input" id="customFile" name="fileImgUpdate">
                        <label class="custom-file-label" for="customFile">Choose Photo</label>
                      </div>
                    </div> 
                    <input type="submit" class="btn btn-primary" value="Update" name="sendNewData">
					<input type="reset" value="Clear" id="clear" class="btn btn-default">
                  </form>
                </div>
              </div>

            

            </div>

            <div class="col-lg-6">
            

            </div>
          </div>
 {% endblock %}
 {% block jsLinks %}
  
     
 <script>
  $('#customFile').on('change',function(){
      //get the file name
      var fileName = $(this).val().replace('C:\\fakepath\\', " ");
      //replace the "Choose a file" label
      $(this).next('.custom-file-label').html(fileName);	
  })



</script>
{% endblock %}
