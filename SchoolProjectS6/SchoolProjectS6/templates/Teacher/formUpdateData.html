
{% block title %}
<title>Upload TD</title>
{% endblock %} 
{% block content %}
          <div class="row" >
            <div class="col-lg-6" style="margin-left : 20%;">
              <!-- Form Basic -->
              <div class="card mb-4" >
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Update your data</h6>
                </div>
                <div class="card-body" >
                  <form method="POST" action="">
                
                    <div class="form-group">
               
                      <input type="text" class="form-control" name="FN" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="First name">
    
                    </div>
				
                <div class="form-group">
             
                      <input type="text" class="form-control" name="titleC" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Course name">
    
                    </div>
               <div class="form-group">
   
                      <input type="text" class="form-control" name="LN" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Last name">
    
                    </div>
					<div class="form-group">
             
                      <input type="email" class="form-control" name="titleC" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email">
                    </div>
					  <div class="form-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="fileImgUpdate">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                    </div> 
                    <input type="submit" class="btn btn-primary" value="Update" name="sendNewData">
					<input type="reset" value="Clear" id="clear" class="btn btn-default">
                  </form>
                </div>
              </div>

            

            </div>

            <div class="col-lg-6">
            

            </div>
          </div>
 {% endblock %}
 {% block jsCode %}    
 <script>
            $('#customFile').on('change',function(){
                //get the file name
                var fileName = $(this).val().replace('C:\\fakepath\\', " ");
                //replace the "Choose a file" label
                $(this).next('.custom-file-label').html(fileName);	
            })

  </script>
  {% endblock %}
